en:
  name: Appeal to Anonymous Authority
  description: Using evidence from an unnamed 'expert' or 'study' or generalized group
    (like 'scientists') to claim something is true.
  example: They say that it takes 7 years to digest chewing gum.
ru:
  name: Ссылка на анонимный авторитет
  description: Использование свидетельства неназванного "эксперта" или "исследования"
    обобщённой группы (такой как "учёные") для заявления об истинности утверждения.
  example: Знающие люди утверждают, что жевачка переваривается 7 лет.
---
en:
  name: Appeal to Authority
  description: Claiming something is true because an unqualified or untrustworthy
    'expert' says it is.
  example: Over 400 prominent scientifists and engineers dispute global warming.
ru:
  name: Ссылка на авторитет
  description: Утверждение истины некоего факта на основе высказываний неквалифицированного
    или недобросовестного "эксперта".
  example: Более 400 выдающихся учёных и инженеров оспаривают глобальное потепление.
---
en:
  name: Appeal to Common Practice
  description: Claiming something is true because it's commonly practiced.
  example: This bank has some problems with corruption. But there's nothing going
    on here that doesn't go on in all the other banks.
ru:
  name: Ссылка на обычную практику
  description: Утверждение, что нечто правильно, поскольку оно является обычным делом.
  example: Да, у этого банка есть проблемы с коррупцией. Но мы не видим тут ничего
    такого, чего бы не наблюдалось и во всех остальных банках.
---
en:
  name: Appeal to Ignorance
  description: A claim is true simply because it has not been proven false (or false
    because it has not been proven true).
  example: Nobody has proved to me there is a God. So there is no God.
ru:
  name: Аргументация незнанием
  description: Утверждение истинно только потому, что никем не опровергнуто (или ложно,
    поскольку никем не доказано).
  example: Никто не доказал мне, что есть Бог. Следовательно, Бога нет.
---
en:
  name: Appeal to Incredulity
  description: Because a claim sounds unbelievable, it must not be true.
  example: The eye is an incredibly complex biomechanical machine with thousands of
    interlocking parts. How could that exist without an intelligent designer?
ru:
  name: Аргументация невероятностью
  description: Поскольку утверждение звучит невероятно, оно не может быть истинным.
  example: Глаз — это невероятно сложная биомеханическая машина с тысячами взаимосвязанных
    частей. Как это может возникнуть без разумного творца?
---
en:
  name: Appeal to Money
  description: Supposing that, if someone is rich or something is expensive, then
    it affects the truth of the claim.
  example: If it costs more, it must be better.
ru:
  name: Аргументация от денег
  description: Предположение, что если некто богат или нечто стоит дорого, это влияет
    на истинность утверждения.
  example: Если это стоит дороже, оно должно быть лучше.
---
en:
  name: Appeal to Novelty
  description: Supposing something is better because it is new or newer.
  example: Awesome! The latest version of this operating system is going to make my
    computer faster and better...
ru:
  name: Аргументация новизной
  description: Предположение, что нечто лучше, поскольку оно новее.
  example: Потрясающе! Последняя версия этой операционной системы сделает мой компьютер
    быстрее и лучше...
---
en:
  name: Appeal to Popular Belief
  description: Claiming something is true because the majority of people believe it.
  example: Milk is good for your bones.
ru:
  name: Аргументация популярностью
  description: Обоснование истинности утверждения тем, что большинство людей верит
    в это.
  example: Молоко полезно для ваших костей.
---
en:
  name: Appeal to Probability
  description: Assuming because something could happen, it will inevitably happen.
  example: There are billions of galaxies with billions of stars in the universe.
    So there must be another planet with intelligent life on it.
ru:
  name: Аргументация возможностью
  description: Допущение, что если нечто может случиться, то оно обязательно произойдет.
  example: Во вселенной миллиарды галактик с миллиардами звёзд в каждой. Значит где-нибудь
    должна быть другая планета с разумной жизнью.
---
en:
  name: Appeal to Tradition
  description: Claiming something is true because it's (apparently) always been that
    way.
  example: Marriage is the union between man and woman. Therefore gay marriage is
    wrong.
ru:
  name: Отсылка к традиции
  description: Утверждение, что нечто правильно, поскольку это (по всей видимости)
    всегда было так.
  example: Брак — это союз между мужчиной и женщиной. Значит, однополый брак — это
    плохо.
---
en:
  name: Appeal to Consequences of a Belief
  description: Arguing a belief is false because it implies something you'd rather
    not believe.
  example: That can't be the Senator on that sextape. If it were, he'd be lying about
    not knowing her. And he's not the kind of man who would lie.
ru:
  name: Апелляция к последствиям
  description: Аргумент, что утверждение ложно, поскольку из него следует нечто, во
    что не хотелось бы верить.
  example: На этом секс-видео точно не сенатор. Если бы это действительно был он,
    тогда его утверждения, что он не знаком с этой женщиной, оказались бы ложью. А
    он не из тех людей, кто будет лгать.
---
en:
  name: Appeal to Fear
  description: An argument is made by increasing fear and prejudice towards the opposing
    side.
  example: Before you know it there will be more mosques than churches.
ru:
  name: Апелляция к страху
  description: Аргумент, вызывающий страх и предубеждение по отношению к противоположному
    мнению.
  example: Не успеете оглянуться, как мечетей станет больше, чем церквей.
---
en:
  name: Appeal to Flattery
  description: Using an irrelevant compliment to slip in an unfounded claim which
    is accepted along with the compliment.
  example: Intelligent and sophisticated readers will of course recognise a fallacy
    like this when they read one.
ru:
  name: Апелляция к лести
  description: Использование нерелевантного комплимента для проталкивания(?) недоказанного
    утверждения, которое принимается вместе с комплиментом.
  example: Умные и интеллигентные читатели, несомненно, сразу же распознают ошибочный
    аргумент такого рода
---
en:
  name: Appeal to Nature
  description: Making your claim seem more true by drawing a comparison with the "good"
    natural world.
ru:
  name: Апелляция к природе
  description: Добавление аргументу правдоподобности при помощи сравнения с "хорошим"
    миром природы. В природе нет ГМО, значит ГМО вредно.
---
en:
  name: Appeal to Pity
  description: Attempt to induce pity to sway opponents.
  example: The former dictator is an old, dying man. It's wrong to make him stand
    trial for these alleged offenses.
ru:
  name: Апелляция к жалости
  description: Попытка вызвать жалость, чтобы повлиять на оппонентов.
  example: Бывший диктатор — больной старик. Негуманно было бы подвергать его суду
    за деяния, в которых его обвиняют.
---
en:
  name: Appeal to Ridicule
  description: Presenting the opponent's argument in a way that makes it appear absurd.
  example: Faith in God is like believing in Santa Claus and the Tooth Fairy.
ru:
  name: Высмеивание
  description: Представление аргумента оппонента в абсурдном свете.
  example: Верить в Бога — это всё равно что верить в Санта-Клауса и Зубную Фею.
---
en:
  name: Appeal to Spite
  description: Dismissing a claim by appealing to personal bias against the claimant.
  example: Don't your just hate how those rich Liberal Hollywood actors go on TV to
    promote their agendas?
ru:
  name: Апелляция к злобе
  description: Отвержение утверждения, апеллируя к предубеждению собеседника против
    тех, кто его высказал.
  example: Не испытываете ли вы ненависть к этим богатым буржуям, проповедующим свои
    либеральные идеи?
---
en:
  name: Appeal to Wishful Thinking
  description: Suggesting a claim is true or false just because you strongly hope
    it is.
  example: The President wouldn't lie. He's our leader and a good American.
ru:
  name: Выдача желаемого за действительное
  description: Предположение, что нечто является правдой или ложью лишь потому, что
    вам очень этого хочется.
  example: Давай поставим ва-банк. Сейчас-то нам уж точно повезёт!
---
en:
  name: Anecdotal Evidence
  description: Discounting evidence arrived at by systematic search or testing in
    favor of a few firsthand stories.
  example: I'm going to carry on smoking. My grandfather smoked 40 a day and he lived
    until he was 90!
ru:
  name: Анекдотическое свидетельство
---
en:
  name: Composition
  description: Assuming that characteristics or beliefs of some or all of a group
    applies to the entire group.
  example: Recent terrorist attacks have been carried out by radical Islamic groups.
    Therefore all terrorists are muslims.
ru:
  name: Ошибка составления
  description: Предположение, что характеристики или убеждения членов группы применимы
    ко всей группе.
  example: Президент общества почвоведов сказал, что астрономия бесполезна. Значит,
    почвоведы не любят астрономов.
---
en:
  name: Division
  description: Assuming that characteristics or beliefs of a group automatically apply
    to any individual member.
  example: Many Conservatives wish to ban gay marriage, discredit climate change,
    and deny evolution. Therefore all conservatives are homophobic, anti-environmental
    creationists.
ru:
  name: Ошибка разделения
  description: Предположение, что характеристики или убеждения группы автоматически
    применяются ко всем членам этой группы.
  example: Он мусульманин, а ислам запрещает алкоголь. Следовательно, он не будет
    пить.
---
en:
  name: Gambler's Fallacy
  description: Assuming the history of outcomes will affect future outcomes.
  example: I've flipped this coin 10 times in a row, and it's been heads. Therefore
    the next coin flip is more likely to come up tails.
ru:
  name: Ошибка игрока
  description: Предположение, что предыдущие результаты повлияют на последующие.
  example: Я подбросил эту монетку 10 раз, и все 10 раз выпал орёл. Значит при следующем
    броске скорее всего будет решка.
---
en:
  name: Hasty Generalization
  description: Drawing a general conclusion from a tiny sample.
  example: I just cut off by the woman driver in front. Women can't drive.
ru:
  name: Поспешное обобщение
  description: Создание обобщённого вывода на основе маленькой выборки.
  example: Меня только что подрезала женщина, ехавшая передо мной. Женщины не умеют
    водить.
---
en:
  name: Jumping to Conclusions
  description: Drawing a quick conclusion without fairly considering relevant (and
    easily avaliable) evidence.
  example: She wants birth control in her medical coverage? What a slut!
ru:
  name: Поспешный вывод
  description: Быстрый переход к заключению без должного рассмотрения релевантных
    и доступных доказательств.
  example: С ним на корпоративе была какая-то женщина? Он мне изменяет!
---
en:
  name: Middle Ground
  description: Assuming because two opposing arguments have merit, the answer must
    lie somewhere between them.
  example: I rear ended your car but I don't think I should pay for the damage. You
    think I should pay for all the damage. A fair compromise would be to split the
    bill in half.
ru:
  name: Истина всегда посередине
  description: Поскольку два противоположных аргумента имеют вес, правильное решение
    должно лежать посередине между ними.
  example: Я помял твою машину, но не считаю, что должен тебе платить. Ты считаешь,
    что я должен выплатить весь ущерб. Честным компромиссом будет, если я заплачу
    половину.
---
en:
  name: Perfectionist Fallacy
  description: Assuming that the only option on the table is perfect success, then
    rejecting anything that will not work perfectly.
  example: What's the point of this anti-drunk driving campaign? People are still
    going to drink and drive no matter what.
ru:
  name: Перфекционистское заблуждение
  description: Предположить, что единственным приемлемым результатом может быть лишь
    идеальный вариант, и отвергнуть все, что работает не идеально.
  example: Зачем нужна эта кампания против пьянства за рулём? Люди всё равно будут
    водить автомобили в нетрезвом виде, несмотря ни на что.
---
en:
  name: Relativist Fallacy
  description: Rejecting a claim because of a belief that truth is relative to a person
    or group.
  example: That's perhaps true for you. But it's not true for me.
ru:
  name: Релятивистское заблуждение
  description: Отрицание утверждения из-за веры, что истина является относительной
    для человека или группы.
  example: Возможно, для тебя Бога не существует. А для меня он есть. Одной, стерильной
    правды не существует. Своя правда у немцев, американцев, русских, украинцев. У
    всех есть какая-то своя правда
---
en:
  name: Spotlight
  description: Assuming an observation from a small sample size applies to an entire
    group.
  example: This large shoe manufacturer employs children in sweatshops. Therefore
    all shoe companies are evil child-slave owners!
ru:
  name: Прожектор (В фокусе)
---
en:
  name: Sweeping Generalization
  description: Applying a general rule too broadly.
  example: Those young men rioted because they lacked morally responsible fathers.
ru:
  name: Сверхобобщение
  description: Применение правила слишком широко, там, где оно неприменимо.
  example: Деньги не берутся ниоткуда и не исчезают в никуда, закон сохранения массы!
---
en:
  name: Undistributed Middle
  description: Assuming because two things share a property, that makes them the same
    thing.
  example: A theory can mean an unproven idea. Scientists use the term evolutionary
    theory. Therefore evolution is an unproven idea.
ru:
  name: Нераспределённый средний термин
  description: Заявление, что если у двух вещей есть общее свойство, значит они являются
    одним и тем же.
  example: Теория может означать недоказанную идею. Учёные используют термин "Теория
    эволюции". Значит эволюция — это недоказанная идея.
---
en:
  name: Ad Hoc Rescue
  description: Trying to save a cherished belief by repeatedly revising the argument
    to explain away problems.
  example: "...But apart from better sanitation, medicine, education, irrigation,
    public health, roads, a freshwater system and public order... what have the Romans
    done for us?"
ru:
  name: Спасение своего убеждения
  description: Попытка спасти любимое убеждение, пересматривая аргументы чтобы обяснить
    любые нестыковки.
  example: "...Но помимо улучшения санитарии, медицины, образования, ирригации, здравоохранения,
    дорог, водопровода и общественного порядка... что эти римляне сделали для нас?"
---
en:
  name: Begging the Question
  description: Making a claim while leaving out one or more major contributing factors
    that may affect the conclusion.
  example: If we label food with warning labels, it will encourage people to eat more
    healthily.
ru:
  name: Предвосхищение основания
  description: Приход к заключению без учёта одного или нескольких существенных факторов,
    которые могли бы повлиять на заключение.
  example: Если мы пометим еду предупреждающими этикетками, люди будут охотнее есть
    здоровую пищу.
---
en:
  name: Biased Generalizing
  description: Generalizing from an unrepresentative sample to increase the strength
    of your argument.
  example: Our website poll found that 90% of internet users oppose online piracy
    laws.
ru:
  name: Смещённая выборка
  description: Обобщение непредставительной выборки для усиления своего аргумента.
  example: Мы провели опрос на нашем сайте и выяснили, что 90% пользователей интернета
    выступают против законов о пиратстве.
---
en:
  name: Confirmation Bias
  description: Cherry-picking evidence that supports your idea while ignoring contradicting
    evidence.
  example: It's obvious 9-11 was a American-government led conspiracy to justify war
    in Iraq and Afghanistan. No plane hit the Pentagon. The Twin Towers collapse was
    a controlled demolition... etc
ru:
  name: Ошибка подтверждения
  description: Выбор свидетельств в пользу своей идеи при игнорировании противоречащих
    ей свидетельств.
  example: Очевидно, что теракты 11 сентября были заговором американского правительства
    с целью развязать войну в Ираке и Афганистане. В Пентагон не врезался самолёт.
    Башни-близнецы были взорваны динамитом... и т.д.
---
en:
  name: False Dilemma
  description: Presenting two options as the only two options while hiding alternatives.
  example: We're going to have to cut the education budget or go deeper into debt.
    We can't afford to go deeper into debt. So we'll have to cut the education budget.
ru:
  name: Мнимая дилемма
  description: Представление только двух вариантов в форме дилеммы, без указания других
    альтернатив.
  example: Мы либо должны урезать бюджет на образование, либо увеличить наш долг.
    Мы не можем себе позволить влезать в ещё большие долги, поэтому нам следует урезать
    бюджет на образование.
---
en:
  name: Lie
  description: An outright untruth repeated knowingly as a fact.
  example: I did not have sexual relations with that woman.
ru:
  name: Ложь
  description: Заведомая неправда, повторяемая намеренно как факт.
  example: У меня не было секса с той женщиной.
---
en:
  name: Misleading Vividness
  description: Describing an occurrence in vivid detail, even if it is a rare occurrence,
    to convince someone that it is a problem.
  example: After a court decision to legalise gay marriage, school libraries were
    required to stock same-sex literature; primary schoolchildren were given homosexual
    fairy stories and even manuals of explicit homosexual advocacy.
ru:
  name: Обманчивая живописность
  description: Описание события в живописных деталях, даже если это редкое событие,
    чтобы убедить собеседника, что это проблема.
  example: На туриста в Египте напала ужасная гигантская акула и откусила ему ногу!
    И это на глазах у тысячи людей, которые видели всё это и ничем не могли помочь!
    Как мы можем себе позволить пускать туристов в такие жуткие места?
---
en:
  name: Red Herring
  description: Introducing irrelevant material to the argument to distract and lead
    towards a different conclusion.
  example: The Senator needn't account for irregularities in his expenses. After all,
    there are other senators who have done far worse things.
ru:
  name: Ложный след
  description: Предоставление нерелевантного материала в споре, чтобы отвлечь и подтолкнуть
    оппонента к другому заключению.
  example: Сенатора не нужно наказывать за нецелевые расходы. В конце концов, есть
    другие сенаторы, которые совершали намного худшие поступки.
---
en:
  name: Slippery Slope
  description: Assuming a relatively small first step will inevitably lead to a chain
    of related (negative) events.
  example: If we legalize marijuana, more people will start using crack and heroin.
    Then we'd have to legalize those too.
ru:
  name: Наклонная плоскость
  description: Заявление, что небольшой первый шаг неизбежно приведёт к цепочке (неприятных)
    последствий.
  example: Если мы легализуем марихуану, больше людей начнут употреблять кокаин и
    героин. Тогда нам придётся легализовать и их тоже.
---
en:
  name: Suppressed Evidence
  description: Intentionally failing to use significant and relevant information which
    counts against one's own conclusion.
  example: The Iraqi regime possesses and produces chemical and biological weapons.
    It is seeking nuclear weapons.
ru:
  name: Игнорирование свидетельств
---
en:
  name: Unfalsifiability
  description: Offering a claim that cannot be proven false, because there is no way
    to check if it is false or not.
  example: He lied because he's possessed by demons.
ru:
  name: Нефальсифицируемость
  description: Высказывание, которое не может быть опровергнуто из-за того, что нет
    способа проверить, является оно ложным или нет.
  example: Он лгал из-за того, что в него вселились бесы.
---
en:
  name: Affirming the Consequent
  description: Assuming there's only one explanation for the observation you're making.
  example: Marriage often results in the birth of children. So that's reason why it
    exists.
ru:
  name: Подтверждение консеквента
---
en:
  name: Circular Logic
  description: A conclusion is derived from a premise based on the conclusion.
  example: Stripping privacy rights only matters to those with something to hide.
    You must have something to hide if you oppose privacy protection.
ru:
  name: Порочный круг
  description: Заключение, основанное на предпосылке, основанной на заключении.
  example: Право на невмешательство в частную жизнь важно только для тех, кому есть
    что скрывать. Наверняка вам есть, что скрывать, раз вы выступаете в защиту права
    на частную жизнь.
---
en:
  name: Cum Hoc Ergo Propter Hoc
  description: Claiming two events that occur together must have a cause-and-effect
    relationship. (Correlation = cause)
  example: Teenagers in gangs listen to rap music with violent themes. Rap music inspires
    violence in teenagers.
ru:
  name: Корреляция есть причина
  description: Утверждение, что если между двумя вещами есть корреляция, то они являются
    причиной и следствием.
  example: Гопники часто слушают рэп в котором рассказывается про насилие. Значит,
    рэп провоцирует подростков на насилие.
---
en:
  name: Denying the Antecedent
  description: There isn't only one explanation for an outcome. So it's false to assume
    the cause based on the effect.
  example: If you get a degree, you'll get a good job. If you don't get a degree,
    you won't get a good job.
ru:
  name: Отрицание антецедента
  description: Результат может иметь более одного объяснения. Поэтому неправомочно
    преполагать причину, основываясь на следствии.
  example: Если ты защитишь диплом, то найдёшь хорошую работу. Если нет — не найдёшь
    хорошую работу.
---
en:
  name: Ignoring a Common Cause
  description: Claiming one event must have caused the other when a third (unlooked
    for) event is probably the cause.
  example: We had the 60s sexual revolution, and now people are dying of AIDS.
ru:
  name: Игнорирование общей причины
  description: Утверждение, что одно событие является причиной другого, когда на самом
    деле у них обоих может быть общая причина.
  example: В Детройте выросла преступность и упали цены на недвижимость. Преступность
    снижает цены домов, и если мы её победим, то цены снова вырастут.
---
en:
  name: Post Hoc Ergo Propter Hoc
  description: Claiming that because one event followed another, it was also caused
    by it.
  example: Since the election of the President more people than ever are unemployed.
    Therefore the President has damaged the economy.
ru:
  name: После — значит вследствие
  description: Утверждение, что если одно событие последовало за другим, значит последующее
    было следствием предыдущего.
  example: С момента выборов президента сильно выросла безработица. Следовательно,
    президент нанёс ущерб экономике.
---
en:
  name: Two Wrongs Make a Right
  description: Assuming that if one wrong is committed, another wrong will cancel
    it out.
  example: Sure - the conditions in this prison are cruel and dehumanising. But these
    inmates are criminals!
ru:
  name: Два зла образуют благо
  description: Заявление, что одно зло может скомпенсировать другое зло.
  example: Условия в этой тюрьме жестокие и негуманные. Но ведь заключённые — преступники!
---
en:
  name: Ad Hominem
  description: Bypassing the argument by launching an irrelevant attack on the person
    and not their claim.
  example: Anyone that says we should build the Ground Zero Mosque is an American-hating
    liberal.
ru:
  name: Переход на личности
  description: Игнорирование аргумента при помощи нерелевантной атаки на человека,
    а не на его утверждение.
  example: Да вы только посмотрите, кто это говорит! Он же совершенный профан в этом
    вопросе!
---
en:
  name: Burden of Proof
  description: I don't need to prove my claim — you must prove it is false.
  example: I maintain long-term solar cycles are the cause of global warming. Show
    me I'm wrong.
ru:
  name: Бремя доказательства
  description: Я не обязан обосновывать свой аргумент, это вы должны опровергнуть
    его.
  example: Я утверждаю, что долгосрочные циклы солнечной активности являются причиной
    глобального потепления. Докажи, что это не так.
---
en:
  name: Circumstance Ad Hominem
  description: Starting a claim isn't credible only because of the advocate's interests
    in their claim.
  example: A study into the health risks of mobile phone involved mobile phone companies.
    Therefore, the study cannot be trusted.
ru:
  name: Аргумент к личным обстоятельствам
  description: Заявление, что утверждение недостойно рассмотрения, поскольку оно защищает
    интересы своего пропонента.
  example: В исследовании об опасности мобильных телефонов для здоровья участвовали
    операторы связи. Следовательно, результатам исследования нельзя верить.
---
en:
  name: Genetic Fallacy
  description: Attacking the cause or origin of a claim, rather than its substance.
  example: Of course, mainstream liberal media aren't going to say Barack Obama is
    a Muslim.
ru:
  name: Генетическая ошибка (ошибка происхождения)
  description: Атака на причину или источник высказывания, а не на его суть.
  example: Да, я читал об этом в жёлтой прессе. Это определённо ложь.
---
en:
  name: Guilt by Association
  description: Discrediting an idea or claim by associating it with an undesirable
    person or group.
  example: Oh you want to relax the anti-terrorism laws just like the terrorists want
    us to do. Are you saying you support terrorism?
ru:
  name: Вина по ассоциации
  description: Дискредитирование идеи или утверждения с помощью ассоциации с нежелательной
    персоной или группой.
  example: Так вы хотите смягчить антитеррористические законы, точно так же, как этого
    хотят террористы. Выходит, вы поддерживаете терроризм?
---
en:
  name: Straw Man
  description: Creating a distorted or simplified caricature of your opponent's argument,
    and then arguing against that.
  example: You say Israel should stop building settlements on the West Bank in violation
    of treaty. So you're saying Israel doesn't have the right to be a nation?
ru:
  name: Соломенное чучело
  description: Создание искажённой или упрощённой карикатуры на аргумент оппонента
    и аргументация против этой карикатуры.
  example: Вы говорите, что Израиль должен прекратить строить поселения на Западном
    берегу в нарушение договора. Стало быть, вы утверждаете, что Израиль не имеет
    права быть нацией?
